<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Data</title>
</head>
<body>
    <h1>GPS Data</h1>
    <table border="1">
        <tr>
            <th>Timestamp</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Speed</th>
            <th>Distance</th>
        </tr>
        {% for row in gps_data %}
        <tr>
            <td>{{ row.timestamp }}</td>
            <td>{{ row.latitude }}</td>
            <td>{{ row.longitude }}</td>
            <td>{{ row.speed }}</td>
            <td>{{ row.distance }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/gps">Submit New GPS Data</a>
</body>
</html>
